<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <section id="cd-timeline" >
    <div *ngFor="let log of logs; let last = last; let first = first" class="cd-container">
      <div [class]="last?'cd-timeline-last-block':'cd-timeline-block'">
        <div class="cd-timeline-icon positive">
          <ion-icon [name]="last?'create':'calendar'"  [color]="first? 'secondary':'primary'"></ion-icon>
        </div>
        <div class="cd-timeline-content positive">
          <h5 class="marginBottom0 marginTop0" ion-text [color]="first? 'secondary':'dark'">{{log.time|date:'dd/MM HH:mm'}}</h5>
          <p class="timelineText" ion-text [color]="first? 'secondary':'dark'">{{log.title}}</p>
        </div>
      </div>
    </div>
  </section>
</ion-content>
